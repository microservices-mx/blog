<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Nombre completo</label>
                                <input type="text" class="form-control" id="name" placeholder="Cual es tu nombre?" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Dirección de Correo</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Introduce correo" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    Asunto</label>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Elije uno:</option>
                                    <option value="service">Solicitud de Servicios</option>
                                    <option value="suggestions">Sugerencia</option>
                                    <option value="product">Cursos/Talleres</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Mensaje</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                          placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" onclick="AdES_AWS.sendToTopic(); return false;">
                                Enviar Mensaje</button>
                        </div>
                    </div>
                </form>
                <div id="form-response"></div>
            </div>
        </div>
        <div class="col-md-4">
            <form>
                <legend><span class="glyphicon glyphicon-globe"></span> Nuestra oficina</legend>
                <address>
                    <strong>Microservices MX</strong><br>
                    Av. Camelinas #1414<br>
                    Morelia, Mich. 58090<br>
                    <abbr title="Telefono">
                        T:</abbr>
                    (443) 319-8508
                </address>
            </form>
        </div>
    </div>
</div>
